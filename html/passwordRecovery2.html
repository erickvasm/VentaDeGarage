<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../css/style.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="../css/mobile.css" media="(max-width:640px)">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <main class="login">
    <div class="form-container">
      <img src="../assets/logos/logo_yard_sale.svg" alt="logo" class="logo">

      <h1 class="title">Email has been send!</h1>
      <p class="subtitle">Please check your inbox for instructions on how to reset the password</p>
       
      <div class="email-image">
        <img src="../assets/iconos/email.svg" alt="email">
      </div>

      <button type="submit" class="primary-button login-button">Login</button>

      <p class="resend">
        <span>Didn't receive the email?</span>
        <a href="/">Resend</a>
      </p>
    </div>
  </main>
</body>

</html>
