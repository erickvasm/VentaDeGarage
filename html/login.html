<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../css/style.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="../css/mobile.css" media="(max-width:640px)">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <main class="login">
    <div class="form-container">
      <img src="../assets/logos/logo_yard_sale.svg" alt="logo" class="logo">

      <form action="/" class="form">
        <label for="email" class="label">Email password</label>
        <input type="email" placeholder="email@example.com" id="email" class="input input-email">

        <label for="password" class="label">Password</label>
        <input type="password" id="new-password" placeholder="*********" class="input input-password">

        <input type="submit" value="Confirm" class="primary-button login-button">
        <a href="/">Forget my password</a>

        <button class="secundary-button singup-button" type="submit">Sing up</button>
      </form>
    </div>
  </main>
</body>

</html>
